<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>Parking Meters Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="dashboard-grid">
    <!-- HEADER -->
    <div id="header">
      <div id="logo">EP</div>
      <h1 id="dashboard-title">El Paso DPP Dashboard</h1>
    </div>

    <div id="sidebar">
      <!-- Removed: Period filter -->
      <div class="filter-group">
        <label>Year</label>
        <select id="year-select">
          <option value="2024">2024</option>
          <!-- <option value="2025">2025</option> -->
        </select>
      </div>

      <div class="filter-group">
        <label>Month</label>
        <select id="month-select">
          <option value="all">All Months</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label>District</label>
        <select id="district-select">
          <option value="all">All Districts</option>
          <option value="1">District 1</option>
          <option value="2">District 2</option>
          <option value="3">District 3</option>
          <option value="4">District 4</option>
          <option value="5">District 5</option>
          <option value="6">District 6</option>
          <option value="7">District 7</option>
          <option value="8">District 8</option>
        </select>
      </div>
      
      <div class="summary-box">—<br><small>Avg. Occupancy</small></div>
      <div class="summary-box">$<br><small>Total Revenue</small></div>
      <div class="summary-box">—<br><small>Time over Capacity (TOC)</small></div>

      <div class="filter-group">
        <label class="predict-mode">Predict Mode (Inactive)</label>
        <label class="switch">
          <input type="checkbox" id="toggle-overlay">
          <span class="slider"></span>
        </label>
      </div>

      <button id="print-report">Print Report</button>
    </div>

    <div id="charts">
      <div id="occupancy-trend" class="chart-box">Occupancy History
        <div id="linegraph"></div>
      </div>
      <div id="heatmap" class="chart-box">Occupancy Heatmap
        <i class="fas fa-circle-info heatmap-info-icon" title="Click for more info"></i>
        <div id="occupancyheatmap"></div>
      </div>
      <div id="bar-chart" class="chart-box">Parking Duration Distribution
        <div id="durationhist"></div>
      </div>
    </div>

    <div id="map-section">
      <div id="map"></div>
      <div id="map-legend">
        <strong>Suggested Policy</strong><br>
        <div>▇ Increase</div>
        <div>▇ Maintain</div>
        <div>▇ Decrease</div>
      </div>
    </div>
  </div>

  <div id="heatmap-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img src="images/heatmap_info.png" alt="Heatmap Explanation" />
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>Parking Meters Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="dashboard-grid">
    <!-- HEADER -->
    <div id="header">
      <div id="logo">EP</div>
      <h1 id="dashboard-title">El Paso DPP Dashboard</h1>
    </div>

    <div id="sidebar">
      <!-- Removed: Period filter -->
      <div class="filter-group">
        <label>Year</label>
        <select>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
      <div class="filter-group">
        <label>District</label>

        <select id="district-select">
          <option value="all">All Districts</option>
          <option value="1">District 1</option>
          <option value="2">District 2</option>
          <option value="3">District 3</option>
          <option value="4">District 4</option>
          <option value="5">District 5</option>
          <option value="6">District 6</option>
          <option value="7">District 7</option>
          <option value="8">District 8</option>
        </select>
      </div>
      
      <div class="summary-box">—<br><small>Avg. Occupancy</small></div>
      <div class="summary-box">$100K<br><small>Total Revenue</small></div>
      <div class="summary-box">5<br><small>Underused Streets</small></div>
      <div class="summary-box">5<br><small>Underused stuff</small></div>

      <button id="print-report">Print Report</button>
    </div>

    <div id="charts">
      <div id="occupancy-trend" class="chart-box">Occupancy Trend (Line)
        <div id="linegraph"></div>
      </div>
      <div id="heatmap" class="chart-box">Occupancy Heatmap
        <div id="occupancyheatmap"></div>
      </div>
      <div id="bar-chart" class="chart-box">Parking Duration Distribution
        <div id="durationhist"></div>
      </div>
    </div>

    <div id="map-section">
      <div id="map"></div>
      <div id="map-legend">
        <strong>Suggested Policy</strong><br>
        <div>▇ Increase</div>
        <div>▇ Maintain</div>
        <div>▇ Decrease</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
